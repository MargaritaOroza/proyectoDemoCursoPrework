<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Señor Jesus</title>
</head>
<body>
    <p>
        Dios te salve Maria llena eres de Gracia
        el Señor es contigo, bendita tu eres entre todas las mujeres
        y bendito es el fruto de tu vientre Jesus,
        Santa Maria madre de Dios ruega por nosotros pecadores ahora y en la hora de nuestra muerte.
        Amén.
    </p>
    
</body>
</html>
